{% load static %}
<!doctype html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and discover a wide range of products on ShopEase.">
    <meta name="keywords" content="ShopEase, products, online shopping">
    <title>{% block title %}{% endblock %} | ShopEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block css_files %}
    
    {% endblock%}
    
    </head>
    <body class="flex flex-col min-h-screen bg-gray-100">
        {% include "core/includes/nav.html" %}
        
        <!-- Content block -->
        <div class="flex-1 container mx-auto px-4 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <!-- footer -->
        <footer class="bg-white shadow-md py-4">
            <div class="max-w-6xl mx-auto px-4 text-center text-gray-700">
                <p>&copy; 2024 ShopEase. All rights reserved.</p>
            </div>
        </footer>
        <script src="https://unpkg.com/htmx.org@1.7.0"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
