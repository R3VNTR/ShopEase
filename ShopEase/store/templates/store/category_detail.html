{% extends 'core/base.html' %}

{% block title %}
 {{category.title}}- ShopEase
{% endblock %} 

{% block content %}
    <section class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">{{ category.title }}</h2>
            <div class="flex items-center space-x-4 mb-4">
                {% if category.image %}
                    <img src="{{ category.image.url }}" alt="{{ category.title }}" class="w-32 h-32 object-cover rounded-lg">
                {% endif %}
                <p class="text-gray-600">{{ category.description }}</p>
            </div>
        </div>

        {% include "core/includes/products.html" %}
    </section>
{% endblock %}
