<!-- templates/new_conversation.html -->
{% extends 'core/base.html' %}
{% block title %}
New Conversation
{% endblock %} 
{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Message with {{itm_vendor|capfirst}}</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.content }}
        </div>
        <div class="flex justify-end">
            <a href="{% url 'product_detail' cat_slug item_slug %}" class="px-4 py-2 bg-gray-500 text-white rounded-md mr-4 hover:bg-gray-600">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                Send Message
            </button>
        </div>
    </form>
</div>
{% endblock %}
